---
- hosts: all
  become: yes

  tasks:
  - name: Install extra packages on Ubuntu
    apt:
      name: "{{ item }}"
      state: present
    loop:
    - docker
    - docker-compose
    - python3-pip
    - shellcheck
    - gh
    - pandoc
    - awscli
    - htop
    - ddgr
    when: ansible_distribution == 'Ubuntu'

  - name: Add the user to the docker group
    ansible.builtin.user:
      name: ubuntu
      groups: docker
      append: yes
    when: ansible_distribution == 'Ubuntu'

  - name: Install extra packages on Fedora
    dnf:
      name: "{{ item }}"
      state: present
    loop:
    - podman
    - podman-compose
    - python3-pip
    - ShellCheck
    - gh
    - pandoc
    - awscli
    - htop
    - ddgr
    when: ansible_distribution == 'Fedora'
