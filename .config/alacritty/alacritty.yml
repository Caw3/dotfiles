env:
  TERM: xterm-256color
window:
  decorations: None
  padding:
    x: 6
    y: 6
font:
  size: 10.0
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
colors:
  primary:
    background: "#1e1e1e"
    foreground: "#e4e4e4"
  normal:
    black: "#000000"
    red: "#F44747"
    green: "#B5CEA8"
    yellow: "#DCDCAA"
    blue: "#569CD6"
    magenta: "#C586C0"
    cyan: "#9CDCFE"
    white: "#e4e4e4"
  bright:
    black: "#6c6c6c"
    red: "#f14c4c"
    green: "#B5CEA8"
    yellow: "#DCDCAA"
    blue: "#569CD6"
    magenta: "#C586C0"
    cyan: "#9CDCFE"
    white: "#e4e4e4"
key_bindings:
  - { key: F11, action: ToggleFullscreen }
